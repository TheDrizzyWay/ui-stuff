<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Material cards</title>
    <link rel="stylesheet" href="mcard.css">
  </head>
  <body>
    <div class="card">
      <div class="optional-header">
        <div class="thumbnail"><img src="favicon.png"></div>
        <div class="primary-title">
          <div class="title">Title</div>
          <div class="subhead">Subhead</div>
        </div>
      </div>
      <div class="media media-16â€“9"><img src="dimage.jpg"></div>
      <div class="supporting-text">Supporting text</div>
      <div class="actions">
        <div class="action-buttons">
         <button class="button" type="button">Action 1</button>
         <button class="button" type="button">Action 2</button>
        </div>
        <div class="action-icons float-right">
          <i class="material-icons action-icon" role="button" title="Share">share</i>
          <i class="material-icons action-icon" role="button" title="More options">more_vert</i>
        </div>
      </div>
    </div>
  </body>
</html>
